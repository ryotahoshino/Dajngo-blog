{% extends 'base.html' %}
{% block content %}
<div class="row" style="margin: 2em;">
  <div class="col-md-8 col-xs-1">
    <div class="row">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <form action="{% url 'blog:update_or_delete' article.pk %}" method="POST">
            <h3 class="mb-0">Author_{{ article.author.pk}}</h3>
            <div class="mb-1 text-muted">{{ article.created_at }}</div>
            <h3 class="pb-4 mb-4 border-bottom">
              <input style="width: 100%; height: 130%;" name="title" value="{{ article.title }}">
            </h3>
            <p style="word-break: break-all;">
              <textarea name="body" style="width: 100%; height: 100vh;">{{ article.body }}</textarea>
            </p>
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-success btn-lg" type="submit" name="update" onclick="return confirm('編集しますか？')">編集する</button>
              <button class="btn btn-danger btn-lg" type="submit" name="delete" onclick="return confirm('削除しますか？')">削除する</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-xs-1">
    <div class="p-4 mb-3 bg-light rounded">
      <h4 class="fst-italic">This is a plus</h4>
    </div>
  </div>
</div>
{% endblock %}
